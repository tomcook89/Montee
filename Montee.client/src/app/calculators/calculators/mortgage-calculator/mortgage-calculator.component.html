<div class="calculator">
  <form [formGroup]="mortgageForm">
    <div class="form-container">
      <div class="form-group">
        <label>Purchase Price (£):</label>
        <input type="text" formControlName="purchasePrice"
               [placeholder]="formattedPlaceholders['purchasePrice']"
               [value]="mortgageForm.get('purchasePrice')?.value || ''"
               (input)="formatInput('purchasePrice')">
      </div>

      <div class="form-group">
        <label>Deposit Amount (£):</label>
        <input type="text" formControlName="depositAmount"
               [placeholder]="formattedPlaceholders['depositAmount']"
               [value]="mortgageForm.get('depositAmount')?.value || ''"
               (input)="formatInput('depositAmount')">
      </div>

      <div class="form-group">
        <label>Interest Rate (%):</label>
        <input type="text" formControlName="interestRate"
               [placeholder]="formattedPlaceholders['interestRate']"
               [value]="mortgageForm.get('interestRate')?.value || ''"
               (input)="formatInput('interestRate')">
      </div>

      <div class="form-group">
        <label>Repayment Period (years):</label>
        <input type="text" formControlName="loanTerm"
               [placeholder]="formattedPlaceholders['loanTerm']"
               [value]="mortgageForm.get('loanTerm')?.value || ''"
               (input)="formatInput('loanTerm')">
      </div>
    </div>
  </form>

  <div class="result-container">
    <div class="result-left">
      <p>Monthly Payment</p>
      <h2>£{{ monthlyPayment | number:'1.0-0' }}</h2>
    </div>

    <div class="result-right">
      <p>
        Borrowing 
        <strong>£{{ getBorrowingAmount() | number:'1.0-0' }}</strong> 
        and repaying over 
        {{ mortgageForm.get('loanTerm')?.value || 0 }} years with a 
        {{ mortgageForm.get('interestRate')?.value || 0 }}% interest rate.
      </p>
    </div>
  </div>
</div>
