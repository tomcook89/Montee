<div class="calculator">
  <form [formGroup]="purchaseCostForm">
    <div class="form-container">
      <div class="form-group">
        <label>Reason for Buying Property:</label>
        <select formControlName="reasonForBuying">
          <option value="firstTimeBuyer">First-Time Buyer</option>
          <option value="homeMover">Home Mover</option>
          <option value="buyToLet">Buy-to-Let/Second Home</option>
        </select>
      </div>

      <div class="form-group">
        <label>Property Price (£):</label>
        <input type="text" formControlName="propertyPrice" [placeholder]="formattedPlaceholders['propertyPrice']" (input)="formatInput('propertyPrice')">
      </div>

      <div class="form-group">
        <label>Stamp Duty (£):</label>
        <input type="text" [value]="stampDuty | number:'1.0-0'" disabled>
      </div>

      <div class="form-group">
        <label>Mortgage Fees (£):</label>
        <input type="text" formControlName="mortgageFees" [placeholder]="formattedPlaceholders['mortgageFees']" (input)="formatInput('mortgageFees')">
      </div>

      <div class="form-group">
        <label>Survey Fees (£):</label>
        <input type="text" formControlName="surveyFees" [placeholder]="formattedPlaceholders['surveyFees']" (input)="formatInput('surveyFees')">
      </div>

      <div class="form-group">
        <label>Legal Fees (£):</label>
        <input type="text" formControlName="legalFees" [placeholder]="formattedPlaceholders['legalFees']" (input)="formatInput('legalFees')">
      </div>

      <div class="form-group">
        <label>Broker Fees (£):</label>
        <input type="text" formControlName="brokerFees" [placeholder]="formattedPlaceholders['brokerFees']" (input)="formatInput('brokerFees')">
      </div>

      <div class="form-group">
        <label>Moving Costs (£):</label>
        <input type="text" formControlName="movingCosts" [placeholder]="formattedPlaceholders['movingCosts']" (input)="formatInput('movingCosts')">
      </div>
    </div>
  </form>

  <div class="result-container">
    <div class="result-left">
      <p>Total Purchase Costs</p>
      <h2>£{{ totalCosts | number:'1.0-0' }}</h2>
    </div>
  </div>
</div>
