<div class="container mt-5">
    <div class="text-align: center;">

        @if (!registerMode){
        <h1>Find your mortgage</h1>
        <p class="lead">Find the best morgage rate!</p>
        <div class="test-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Arrange a free appointment</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
        } @else {

        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>

        }
    </div>
</div>
