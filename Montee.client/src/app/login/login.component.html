<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <p class="text-center mb-3">
                    <strong><a class="text-decoration-underline" routerLink="/register">Register</a></strong> for My
                    Montee
                </p>
                <h2 class="text-center text-primary">Login</h2>
                <hr>

                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                        placeholder="Username">
                    <label>Username</label>
                </div>

                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                        placeholder="Password">
                    <label>Password</label>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success me-2" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
