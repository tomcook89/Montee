<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Montee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        @if (accountService.currentUser()){
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a routerLink="/res-mortgages" class="nav-link active" aria-current="page" href="#">Residential Mortgages</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/buy-to-let" class="nav-link" href="#">Buy to Let</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
        }

        @if (accountService.currentUser()) {
            <div dropdown class="dropdown ms-auto">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        
        @if (!accountService.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex ms-auto" role="login">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username" aria-label="Search">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="Password" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Login</button>
              </form>
        }
      </div>
    </div>
</nav>
